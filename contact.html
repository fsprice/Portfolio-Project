    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="mt-4 text">Contact Me</h2>
                    <p class="lead">Feel free to reach out using the form below:</p>
                
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Your Phone Number:</label>
                            <input type="number" class="form-control" id="phone" name="phone" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>                    
                        <button type="submit" class="btn btn-light my-3">Send Message</button>
                    </form>
                </div>

                <div class="col-md-6 text-center mt-5">
                    <img src="images/web-dev.jpg" alt="Image of a person working on the computer" class="webDevImg">

                    </div>
                </div>
